<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Awesome - Icon</title>
    <link rel="stylesheet" href="../css/25-font-awesome.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Font Awesome - Icon</h1>

    <i class="fa-solid fa-face-rolling-eyes"></i>
    <i class="fa-solid fa-truck"></i>
    <i class="fa-solid fa-star"></i>

    
    <!-- Coloring -->
    <i class="fa-solid fa-truck" style="color: #fa0000"></i>
    <!-- Sizing -->
    <i class="fa-solid fa-truck fa-2xl" style="color: #74c0fc"></i>
    <i class="fa-solid fa-truck fa-10x" style="color: #74c0fc"></i>
    <i class="fa-solid fa-truck fa-8x" style="color: #74c0fc"></i>
    <!-- Rotating -->
    <i class="fa-solid fa-truck fa-rotate-90"></i>
  </body>
  <i
    class="fa-solid fa-truck fa-rotate-by"
    style="--fa-rotate-angle: 10deg"
  ></i>
  <!-- Flipping -->
   <i class="fa-solid fa-truck fa-flip-horizontal"></i>
   <i class="fa-solid fa-truck fa-flip-vertical"></i>

   <ul>
    <li>Lorem.</li>
   </ul>
