<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Styling</title>
    <!-- Intenal Styling için head tagi içerisine style tagi açmamız gerekir. -->
    <style>

        h1{
            text-align: center;
            color: red;
        }

        p{
            background-color: black;
            color: white;
            text-align: center;
            font-size: 20px;
        }


    </style>
</head>
<body>

    <p >Lorem ipsum dolor sit amet.</p>

    <p >Lorem.</p>

</html>
