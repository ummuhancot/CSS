<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width - Height</title>
</head>
<body>
    <h1 style="background-color: orange; text-align: center; width: 100%;">Width - Height</h1>

    <!-- Block Element  -->
    <p style="background-color: darkcyan; color: white; width: 400px; height: 20vh;">Lorem ipsum dolor sit amet.</p>

    <!-- Inline Element -->
     <!-- Inline elementler width ve height deÄŸeri alamazlar. -->
    <a style="background-color: darkmagenta; color: white; width: 400px; height: 20vh;" href="">Lorem ipsum dolor sit amet.</a>


</body>
</html>
